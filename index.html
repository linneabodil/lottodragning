<html>
<meta charset="utf-8">
<script>

  var myTicket = [];
  var chosen = [3, 8, 11];

  var winningTicket = [];

  function createTicket(line, arr = []) {
  var l = arr.length;
    for (var j = 0; j < l; j++) {
      var n = arr[j];
      line.push(n)
    }

  var i = arr.length;
  while (i < 7) {
    var slumpTal = Math.ceil(Math.random() * 35);
    if (line.includes(slumpTal)) {
      i = i;
    } else {
      line.push(slumpTal);
      i++;
    }
  } return(line);
  };

  createTicket(myTicket, chosen);
  createTicket(winningTicket);

  console.log(myTicket)
  console.log(winningTicket)

</script>
</html>
