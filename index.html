<html>
<meta charset="utf-8">
<script>

  var myTicket = [];
  var want = [3, 8, 11];
  var dontWant = [5, 7, 20]

  var winningTicket = [];

  function createTicket(line = [], add = [], remove = []) {
    for (var i = 0; i < add.length; i++) {
      if (Number.isInteger(add[i]) == false) {
        return("You need numbers.");
      }
    };

    for (var j = 0; j < add.length; j++) {
      var n = add[j];
      line.push(n)
    };

    var i = add.length;
    while (i < 7) {
      var slumpTal = Math.ceil(Math.random() * 35);
      if (remove.includes(slumpTal)) {
        i = i;
      }
      else {
        if (line.includes(slumpTal)) {
          i = i;
        } else {
          line.push(slumpTal);
          i++;
        }
      }
    } return(line);
    };

  createTicket(myTicket, want, dontWant);
  createTicket(winningTicket);

  console.log(myTicket)
  console.log(winningTicket)

</script>
</html>
